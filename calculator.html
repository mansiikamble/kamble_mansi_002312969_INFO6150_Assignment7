<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h2 {
            margin-bottom: 20px;
            color: #4a90e2;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Welcome, <span id="welcomeUser"></span></h2>

    <label>Number 1:</label>
    <input type="text" id="num1">
    <div class="error" id="num1Error"></div>
    
    <label>Number 2:</label>
    <input type="text" id="num2">
    <div class="error" id="num2Error"></div>
    
    <button id="add">Add</button>
    <button id="subtract">Subtract</button>
    <button id="multiply">Multiply</button>
    <button id="divide">Divide</button>
    
    <h3>Result: <span id="result"></span></h3>

    <script>
        $(document).ready(() => {
            $('#welcomeUser').text(window.localStorage.getItem('username'));
    
            const validateNumber = (field, errorId) => {
                const value = $(field).val().trim();
                const errorMsg = [];
                if (!value) errorMsg.push("This field cannot be empty.");
                if (isNaN(value) || value.includes(' ')) errorMsg.push("Only numbers are allowed.");
                $(errorId).text(errorMsg.join(" "));
                return errorMsg.length === 0;
            };
    
            const calculate = (num1, num2, operation) => {
                switch (operation) {
                    case 'add': return num1 + num2;
                    case 'subtract': return num1 - num2;
                    case 'multiply': return num1 * num2;
                    case 'divide': return num2 !== 0 ? num1 / num2 : "Cannot divide by zero.";
                    default: return null;
                }
            };
    
            const handleOperation = (operation) => {
                const num1Valid = validateNumber('#num1', '#num1Error');
                const num2Valid = validateNumber('#num2', '#num2Error');
    
                if (num1Valid && num2Valid) {
                    const num1 = parseFloat($('#num1').val());
                    const num2 = parseFloat($('#num2').val());
                    const result = calculate(num1, num2, operation);
                    $('#result').text(result);
                } else {
                    $('#result').text('');
                }
            };
    
            $('#add, #subtract, #multiply, #divide').on('click', (event) => {
                const operation = event.target.id;
                handleOperation(operation); 
            });
        });
    </script>
    
</body>
</html>
